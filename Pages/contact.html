<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/CSS/style.css">
    <title>OhMyFood!</title>
</head>

<body>
    <header class="topBanniere">
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/img/logo.png" class="title" />
            </a>
        </div>
    </header>
    <div class="main-form">
        <section class="form-contact">
            <h3 class="form-subtitle">Contactez-nous !</h3>
            <form action="/ma-page-de-traitement" method="post" class="formulaire">
                <div>
                    <label for="name" class="col-left">Nom :</label>
                    <input type="text" id="name" name="user_name" class="col-right">
                </div>
                <div>
                    <label for="mail" class="col-left">e-mail :</label>
                    <input type="email" id="mail" name="user_mail" class="col-right">
                </div>
                <div>
                    <label for="msg" class="col-left">Message :</label>
                    <textarea id="msg" name="user_message" class="col-right" rows="20" cols="33"></textarea>
                </div>
                <button type="submit" class="btn form-btn">Envoyer</button>
            </form>
        </section>
    </div>
    <footer class="bottomBanniere">
        <div class="mentions"><a href="../Pages/mentions-legales.html">Mentions légales</a></div>
        <div class="contactNous"><a href="../Pages/contact.html">Contactez-nous</a></div>
    </footer>
</body>

</html>
