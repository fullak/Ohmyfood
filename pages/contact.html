<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="../assets/css/style.css" rel="stylesheet">
    <title>OhMyFood!</title>
</head>

<body>
<header class="topBanniere">
    <div class="logo">
        <a href="../index.html">
            <img class="title" src="../assets/img/logo.png"/>
        </a>
    </div>
</header>
<div class="main-form">
    <section class="form-contact">
        <h3 class="form-subtitle">Contactez-nous !</h3>
        <form action="/ma-page-de-traitement" class="formulaire" method="post">
            <div>
                <label class="col-left" for="name">Nom :</label>
                <input class="col-right" id="name" name="user_name" type="text">
            </div>
            <div>
                <label class="col-left" for="mail">e-mail :</label>
                <input class="col-right" id="mail" name="user_mail" type="email">
            </div>
            <div>
                <label class="col-left" for="msg">Message :</label>
                <textarea class="col-right" cols="33" id="msg" name="user_message" rows="20"></textarea>
            </div>
            <button class="btn form-btn" type="submit">Envoyer</button>
        </form>
    </section>
</div>
<footer class="bottomBanniere">
    <div class="mentions"><a href="../pages/mentions-legales.html">Mentions légales</a></div>
    <div class="contactNous"><a href="../pages/contact.html">Contactez-nous</a></div>
</footer>
</body>

</html>
